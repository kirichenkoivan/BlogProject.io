{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- Подключение Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Дополнительные стили для темной темы -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            {% if user.is_authenticated %}
            <form class="form-inline ml-auto" action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
            </form>
            <span class="navbar-text text-light ml-2">Welcome, {{ user.username }}</span>
            {% else %}
            <form class="form-inline ml-auto" action="{% url 'login' %}" method="get">
                <button class="btn btn-outline-light my-2 my-sm-0 mr-2" type="submit">Login</button>
            </form>
            <form class="form-inline" action="{% url 'signup' %}" method="get">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Sign Up</button>
            </form>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
